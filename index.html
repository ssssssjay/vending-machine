<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vending-machine_ColaCola</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/style/reset.css">
    <link rel="stylesheet" href="./src/style/style.css">
    <!-- <link rel="stylesheet" href="./src/style/main.css"> -->
</head>
<body>
    <div id="app">
        <!-- ir: img replace -->
        <h1 class="tit-app ir">Cola cola</h1>
        <section class="vending-machine">
            <h2 class="ir">자판기 화면</h2>
            <ul class="list-item">
                <li>
                    <button 
                        class="btn-item"
                        data-item="Original Cola"
                        data-count=""
                        data-price=""
                        data-image=""
                    >
                        <img src="./src/img/Original_Cola.png" alt="" class="img-item">
                        <strong class="tit-item">Original_Cola</strong>
                        <!-- 자스에서는 1000원 1,000 1000 이 자료형?이 다르다 -->
                        <span class="txt-item">1000원</span>
                    </button>
                </li>
                <!-- class="soldout"은 뗐다 붙였다 하는건가? -->
                <li>
                    <button 
                        class="btn-item"
                        data-item="Violet Cola"
                        data-count=""
                        data-price=""
                        data-image=""
                    >
                        <img src="./src/img/Violet_Cola.png" alt="" class="img-item">
                        <strong class="tit-item">Violet_Cola</strong>
                        <span class="txt-item">1000원</span>
                    </button>
                </li>
                <li>
                    <button 
                        class="btn-item"
                        data-item="Yellow Cola"
                        data-count=""
                        data-price=""
                        data-image=""
                    >
                        <img src="./src/img/Yellow_Cola.png" alt="" class="img-item">
                        <strong class="tit-item">Yellow_Cola</strong>
                        <span class="txt-item">1000원</span>
                    </button>
                </li>
                <li>
                    <button 
                        class="btn-item"
                        data-item="Cool Cola"
                        data-count=""
                        data-price=""
                        data-image=""
                    >
                        <img src="./src/img/Cool_Cola.png" alt="" class="img-item">
                        <strong class="tit-item">Cool_Cola</strong>
                        <span class="txt-item">1000원</span>
                    </button>
                </li>
                <li>
                    <button 
                        class="btn-item"
                        data-item="Green Cola"
                        data-count=""
                        data-price=""
                        data-image=""
                    >
                        <img src="./src/img/Green_Cola.png" alt="" class="img-item">
                        <strong class="tit-item">Green_Cola</strong>
                        <span class="txt-item">1000원</span>
                    </button>
                </li>
                <li>
                    <button 
                        class="btn-item"
                        data-item="Orange Cola"
                        data-count=""
                        data-price=""
                        data-image=""
                    >
                        <img src="./src/img/Orange_Cola.png" alt="" class="img-item">
                        <strong class="tit-item">Orange_Cola</strong>
                        <span class="txt-item">1000원</span>
                    </button>
                </li>
            </ul>
            <!-- 반환할 정보들의 contents -->
            <!-- 1, 2 -->
            <div class="cont-return">
                <!-- 1 -->
                <div class="info-balance">
                    잔액: 
                    <span class="txt-balance">
                        1,000원
                    </span>
                </div>
                <!-- 2 -->
                <button class="btn-return">거스름돈 반환</button>
            </div>
            <!-- 3,4 -->
            <div class="cont-put">
                <!-- 3 -->
                <input type="number" class="inp-put" placeholder="입금액 입력">
                <!-- 4 -->
                <button class="btn-put">입금</button>
            </div>
            <!-- 5, 6 -->
            <div class="cont-get">
                <!-- 5 -->
                <strong class="ir">선택한 음료</strong>
                <ul class="list-item-staged">
                    <li class="item-staged">
                        <img src="./src/img/Original_Cola.png" alt="" class="img-item">
                        <strong class="txt-item">Original_Cola</strong>
                        <span class="num-counter">1</span>
                    </li>
                    <li class="item-staged">
                        <img src="./src/img/Green_Cola.png" alt="" class="img-item">
                        <strong class="txt-item">Green_Cola</strong>
                        <span class="num-counter">2</span>
                    </li>
                    <li class="item-staged">
                        <img src="./src/img/Orange_Cola.png" alt="" class="img-item">
                        <strong class="txt-item">Orange_Cola</strong>
                        <span class="num-counter">1</span>
                    </li>
                    <li class="item-staged">
                        <img src="./src/img/Violet_Cola.png" alt="" class="img-item">
                        <strong class="txt-item">Violet_Cola</strong>
                        <span class="num-counter">5</span>
                    </li>
                </ul>
                <!-- 6 -->
                <button type="button" class="btn-get">획득</button>
            </div>
        </section>
        <section class="my-info">
            <h2 class="ir">나의 정보 화면</h2>
            <!-- 2-1 -->
            <div class="cont-mymoney">
                <div class="info-mymoney">
                    소지금 :
                    <span class="txt-mymoney">
                        25,000원
                    </span>
                </div>
            </div>
            <!-- 2-2 -->
            <div class="cont-myitems">
                <strong class="tit-myitems">획득한 음료</strong>
                <ul class="list-item-staged">
                    <li class="item-staged">
                        <img src="./src/img/Original_Cola.png" alt="" class="img-item">
                        <strong class="txt-item">Original_Cola</strong>
                        <span class="num-counter">1</span>
                    </li>
                    <li class="item-staged">
                        <img src="./src/img/Green_Cola.png" alt="" class="img-item">
                        <strong class="txt-item">Green_Cola</strong>
                        <span class="num-counter">2</span>
                    </li>
                    <li class="item-staged">
                        <img src="./src/img/Orange_Cola.png" alt="" class="img-item">
                        <strong class="txt-item">Orange_Cola</strong>
                        <span class="num-counter">1</span>
                    </li>
                    <li class="item-staged">
                        <img src="./src/img/Violet_Cola.png" alt="" class="img-item">
                        <strong class="txt-item">Violet_Cola</strong>
                        <span class="num-counter">5</span>
                    </li>
                </ul>
                <strong class="txt-total">
                    총 금액 :
                    <span class="txt-total-money">
                        9,000원
                    </span>
                </strong>
            </div>
        </section>
    </div>
</body>
</html>
